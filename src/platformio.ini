[platformio]

[env]
src_filter = +<*.c>
monitor_speed = 9600
build_flags =
	-D DEBUG=0
	-D OUTPUT_POWER_TESTING=0
	-D OFFSET=0.0 # dBm cal correction.  -ve and +ve offsets allowed.

# -----------------------------

[env_STM32F031]
platform = ststm32
board = nucleo_f031k6
framework = arduino
upload_protocol = custom
upload_command = openocd -d2 -s $PROJECT_PACKAGES_DIR/tool-openocd/scripts -f interface/stlink.cfg -c "transport select hla_swd" -f target/stm32f0x.cfg -c "program {.pio\build\f031\firmware.elf}  verify reset; shutdown;"
src_filter =
	${env.src_filter}
	+<stm32f031/*.c>
build_flags =
	${env.build_flags}
	-I src/stm32f031

# -----------------------------

[env:STM32F031_TEMPLATE]
extends = env_STM32F031
src_filter =
	${env_STM32F031.src_filter}
	+<targets/STM32F031_TEMPLATE/*.c>
build_flags =
	${env_STM32F031.build_flags}
	-D STM32F031_TEMPLATE=1

# -----------------------------

[env_stm8]
platform = ststm8
board = stm8sblue
framework = arduino
upload_protocol = stlinkv2
src_filter =
	${env.src_filter}
	+<stm8/*.c>
build_flags =
	${env.build_flags}
	-I src/stm8

# ----------

[IGNORE env:EACHINE_TX801]
extends = env_stm8
src_filter =
	${env_stm8.src_filter}
	+<targets/Eachine_TX801/*.c>
build_flags =
	${env_stm8.build_flags}
	-D EACHINE_TX801=1

[IGNORE env:EACHINE_TX526]
extends = env_stm8
src_filter =
	${env_stm8.src_filter}
	+<targets/Eachine_TX526/*.c>
build_flags =
	${env_stm8.build_flags}
	-D EACHINE_TX526=1

# -----------------------------

[env_gd32f130]
platform = ststm32
platform_packages =
    maxgerhardt/framework-spl@2.10300.0
framework = spl
board = gd32f130g6
src_filter =
	${env.src_filter}
	+<gd32f1x0/*.c>
build_flags =
	${env.build_flags}
	-I src/gd32f1x0
	--specs=nano.specs
	#-D HXTAL_VALUE=8000000
	#-D __SYSTEM_CLOCK_72M_PLL_HXTAL=72000000U

# ----------

[env:EWRF_E7082VM]
extends = env_gd32f130
src_filter =
	${env_gd32f130.src_filter}
	+<targets/EWRF_E7082VM/*.c>
build_flags =
	${env_gd32f130.build_flags}
	-D EWRF_E7082VM=1

# -----------------------------
